<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/css/minified/main.min.css" />
    <title>Pizza</title>
  </head>
  <body>
    <div class="half">
      <div class="pizza">
        <div class="bread"></div>
        <div class="tomatoes">
          <div class="tomato tomato-1"></div>
          <div class="tomato tomato-2"></div>
          <div class="tomato tomato-3"></div>
          <div class="tomato tomato-4"></div>
        </div>
        <div class="onions">
          <div class="onion onion-1"></div>
          <div class="onion onion-2"></div>
          <div class="onion onion-3"></div>
          <div class="onion onion-4"></div>
        </div>
        <div class="pineapples">
          <div class="pineapple pineapple-1"></div>
          <div class="pineapple pineapple-2"></div>
          <div class="pineapple pineapple-3"></div>
          <div class="pineapple pineapple-4"></div>
        </div>
        <div class="qazilar">
          <div class="qazi qazi-1"></div>
          <div class="qazi qazi-2"></div>
        </div>
        
        <div class="cheeses">
 
          <div class="cheese cheese-1"></div>
          <div class="cheese cheese-2"></div>
          <div class="cheese cheese-3"></div>
          <div class="cheese cheese-4"></div>
          <div class="cheese cheese-5"></div>
          <div class="cheese cheese-6"></div>
          <div class="cheese cheese-7"></div>
          <div class="cheese cheese-8"></div>
          <div class="cheese cheese-9"></div>
          <div class="cheese cheese-10"></div>
        </div
        <div class="olives">
          <div class="olive olive-1"></div>
          <div class="olive olive-2"></div>
          <div class="olive olive-3"></div>
          <div class="olive olive-4"></div>
          <div class="olive olive-5"></div>
        </div>
        <div class="ketchup"></div>
        <div class="mayo"></div>
      </div>
    </div>

    <div class="half">
      <h2>Build your own PIZZA</h2>
      <ul class="toppings">
        <li>Bread - $2</li>
        <li class="topping" data-price="1" data-target=".tomatoes">
          Tomatoes - $1 <input type="checkbox"  hidden>
        </li>
        <li class="topping" data-price="1" data-target=".onions">
          Onions - $1 <input id="add" type="checkbox" hidden>
        </li>
        
        <li class="topping" data-price="2" data-target=".pineapples">
          pineapples - $2 <input type="checkbox" hidden>
        </li>

        <li class="topping" data-price="2.5" data-target=".qazilar">
          Qazi - $2.5 <input type="checkbox" hidden>
        </li>
        <li class="topping" data-price="4" data-target=".cheeses">
          Cheese - $4 <input type="checkbox" hidden>
        </li>
        
        <li class="topping" data-price="4" data-target=".cheeses">
          Cheese - $4 <input type="checkbox" hidden>
        </li>
        
        
      </ul>
      <h3>Total: $<span class="total">2</span></h3>
      <button id="button">Buyurtma berish</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
